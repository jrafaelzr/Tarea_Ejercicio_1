<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Área de un Rectángulo</title>
    <link rel="stylesheet" href="js/java.js">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Calculadora de Área de Rectángulo</h1>
        <form id="areaForm" class="mt-4">
            <div class="form-group">
                <label for="width">Ancho (m):</label>
                <input type="number" class="form-control" id="width" placeholder="Ingrese el ancho" required>
            </div>
            <div class="form-group">
                <label for="height">Alto (m):</label>
                <input type="number" class="form-control" id="height" placeholder="Ingrese el alto" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="calculateArea()">Calcular Área</button>
            <button type="button" class="btn btn-secondary" onclick="clearFields()">Limpiar Campos</button>
        </form>
        <div class="mt-3" id="result"></div>
    </div>

 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/java.js"

</body>

</html>
